<!DOCTYPE html>

<html lang="en">

    <head>
        <title>odin links and images</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Homepage</h1>
        <a href="https://www.theodinproject.com/about">click me</a>
        
        <!-- <a> means "anchor" which means, in this, we can "anchor"
            a link to this text.-->

        <!-- href means "hyperlink reference". Which is where the
            following text will lead, if you click on it. -->

        <a href="./pages/about.html">About</a>

        <img src="./images/dog.jpg" alt="A Dog">
        <!-- "img" is the command that, well, displays an image. And
        for it to work, you have to include a source, shortened to the
        letters "src". The img command doesn't have a closing command,
        such as </img.> -->   
        
        <!--the alt (alternative) command describes what the image is. In the case
        that the image cannot be loaded, this text will be displayed
        instead. And also, to visually impaired people, they will hear
        the descrition of the image.-->

    </body>
</html>
